<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="todo.css" rel="stylesheet" />
	    <link href="custom.css" rel="stylesheet" />
	 <script src="todo.js"></script>
</head>
<body>
    <div class="maindiv">
        <div class="search-box-container">
            <div class="search-box">
                   <form class="js-form">
                    <input id="todo-input" type="text" placeholder="Enter note here.." name="search"  class="js-todo-input">
					     <input id="hidden-input" type="hidden" value="">
                    <button id="addBtn" type="submit">Add</button>
                </form>
            </div>
            <div class="color-pikker-section">
                <span class="color-picker">
                    <label for="colorPicker">
                        <input type="color" value="#1DB8CE" id="colorPicker">
                    </label>
                </span>
            </div>
            </div>
       
        <div class="container box-section">
     
		
            <div class="todo-list js-todo-list">
               
              
            </div>
        </div> 
	
        <div class="clearfix"></div>
        

        </div>
    <script>
	    $(document).ready(function () {
	document.querySelectorAll('input[type=color]').forEach(function (picker) {

    var targetLabel = document.querySelector('label[for="' + picker.id + '"]'),
      codeArea = document.createElement('span');
codeArea.setAttribute("hidden","");

    codeArea.innerHTML = picker.value;
    targetLabel.appendChild(codeArea);

    picker.addEventListener('change', function () {
        codeArea.innerHTML = picker.value;
        targetLabel.appendChild(codeArea);
    });
});
 });
</script>
</body>
</html>
